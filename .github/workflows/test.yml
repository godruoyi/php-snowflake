name: test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
jobs:
  phptests:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        php-versions: ['8.1', '8.2', '8.3']
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        tools: composer:v2
        coverage: none
        extensions: swoole, redis, pcntl

    - name: Install dependencies
      run: composer update --prefer-stable --prefer-dist --no-interaction --no-progress

    - name: Install Laravel Illuminate Contracts
      run: composer require "illuminate/contracts"

    - name: PHPUnit Test
      run: vendor/bin/phpunit --display-incomplete --display-skipped --display-deprecations --display-errors --display-notices --display-warnings
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
